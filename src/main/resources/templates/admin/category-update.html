<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">分类</label>
        <div class="layui-input-block">
            <input name="category_name" th:value="${category_name}" class="layui-input" lay-verify="required" lay-reqtext="分类名不能为空" placeholder="请输入分类">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">

        <div class="layui-input-block">
            <input type="hidden" name="id" lay-verify="required" lay-reqtext="分类id不能为空"  th:value="${id}" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="https://www.layuicdn.com/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.ajax({
                type : 'post',
                url : '/api/blog/admin/admin/updateCategory',
                data:{
                    category_name : data.field.category_name,
                    id : data.field.id
                },
                dataType:'json',
                success : function (data) {
                    if (data.status === 101)
                    {
                        $.get("/toLogin",function(data,status,xhr){

                            layer.alert("未登录，没有权限",{
                                icon:5
                            },function () {
                                window.location.replace("/api/blog/login");
                            });

                        });
                    }
                    else if (data.status === 0)
                    {
                        var index = layer.alert("保存成功", {
                            title: '保存信息'
                        }, function () {

                            // 关闭弹出层
                            layer.close(index);

                            window.parent.location.reload();
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);

                        });
                    }
                    else
                    {
                        layer.msg("保存失败",{
                            icon:5
                        })
                    }
                }
            });




            return false;
        });

    });
</script>
</body>
</html>
