    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>注册用户</title>

    <link rel="shortcut icon" type="image/png" href="http://static.lhanman.cn/static/images/myfavicon1.png">
    <link rel="icon" href="http://static.lhanman.cn/static/images/myfavicon1.png" type="image/png" />

    <!--==== Google Fonts ====-->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500%7CSpectral:400,400i,500,600,700" rel="stylesheet">

    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!--==== Font-Awesome css file ====-->

    <!--==== Magnific Popup ====-->
    <link href="https://cdn.bootcdn.net/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet">

    <link rel="stylesheet" href="http://static.lhanman.cn/static/assets/css/style.css">

    <!--==== Custom css file ====-->

    <link href="https://cdn.bootcdn.net/ajax/libs/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">

    <link rel="stylesheet" href="http://static.lhanman.cn/static/assets/css/register.css">


</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preload-img">
            <div class="spinnerBounce">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>

    <!-- End of Preloader -->

    <!-- Nav Search Box -->
    <div class="nav-search-box">
        <form>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="‘搜’的一下">
                <span class="b-line"></span>
                <span class="b-line-under"></span>
                <div class="input-group-append">
                    <button type="button" class="btn">
                        <img src="/assets/images/search-icon.svg" alt="" class="img-fluid svg">
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- End of Nav Search Box -->

    <!-- 引入共有头部-->
    <div th:replace="header :: header"></div>

    <!-- 页面内容 -->
    <div class="page-thumb">
        <img src="http://static.lhanman.cn/static/assets/images/about.jpg" alt="" class="img-fluid">
    </div>
    <div class="container pt-120 pb-90">
        <div class="row">
            <div class="col-md-12">
                 <div id="register_big">

            <div id="register_clear" >
                <h1>注册</h1>
                <hr>
            <form id="registerForm" class="am-form">
                <label for="phone" style="margin-top: 6px">手机号</label>
                <div class="am-form-group am-form-icon am-form-feedback" style="margin-left: 0">
                    <input style="width: 75%" type="text" name="phone" id="phone" placeholder="输入你的手机号注册">
                    <span id="phone_null" class="iconsNull icons am-icon-warning"></span>
                    <span id="phone_error" class="iconsError icons am-icon-times"></span>
                </div>

                <div id="phone_warn" class="input_warn">
                    <span>该手机号已存在!</span>
                </div>
                <div id="phone_warn1" class="input_warn">
                    <span>手机号不正确!</span>
                </div>

                <label for="auth_code" style="margin-top: 6px">验证码:</label>
                <div class="am-form-group am-form-icon am-form-feedback" style="margin-left: 0;">
                    <input style="width: 45%" type="text" name="phone" id="auth_code" placeholder="点右边获得短信验证码!">
                    <span id="auth_code_null" class="iconsAuthCodeNull icons am-icon-warning"></span>
                    <span id="auth_code_error" class="iconsAuthCodeError icons am-icon-times"></span>

                    <div class="getAuthCodeBtn">
                        <button type="button" id="msg_btn" class="am-btn am-btn-secondary am-round">获取验证码</button>
                    </div>
                </div>
                    <div id="auth_code_warn" class="input_warn">
                        <span>验证码错误!</span>
                    </div>
                    <label for="username" style="margin-top: 6px;">用户名:</label>
                    <div  class="am-form-group am-form-icon am-form-feedback" style="margin-left: 0">
                        <input style="width: 75%" type="text" name="username" id="username" placeholder="输入你的用户名咯!~">
                        <span id="username_null" class="iconsNull icons am-icon-warning"></span>
                    </div>
                    <div id="username_warn" class="input_warn">
                        <span>该用户名存在!</span>
                    </div>

                    <div id="username_warn1" class="input_warn">
                        <span>用户名长度过长或者格式不正确!</span>
                    </div>

                    <label for="password" style="margin: 6px 30px auto auto;">密码:</label>
                    <div  class="am-form-group am-form-icon am-form-feedback" style="margin-left: 0">
                        <input style="width: 75%" type="password" name="password" id="password" placeholder="悄悄的输入你的密码哦">
                        <span id="password_null" class="iconsNull icons am-icon-warning"></span>
                    </div>
                    <div class="input_warn">
                        <span>密码错误</span>
                    </div>

                    <label style="margin: 6px 30px auto auto;">性别:</label>
                    <div class="radio_input am-form-group" style="margin: 0 0 10px auto">
                        <label class="am-radio-inline">
                            <input type="radio" name="gender" value="male" data-am-ucheck>
                            <span class="am-icon-male am-icon-sm"></span>
                        </label>
                        <label class="am-radio-inline" style="margin-left: 40px">
                            <input type="radio" name="gender" value="female" data-am-ucheck>
                            <span class="am-icon-female am-icon-sm"></span>
                        </label>
                        <div class="gender_null">
                            <span id="gender_null" class="icons">你是哥哥还是妹妹啊 ┭┮﹏┭┮</span>
                        </div>
                    </div>
                </form>
                <div class="am-u-lg-10 am-u-sm-12" style="margin-top: 30px">
<!--                    <input type="submit" id="registerFormBtn" value="注 册" class="am-btn am-btn-primary am-round am-fl">-->
                    <a id="registerFormBtn" type="button" class="am-btn am-btn-primary am-round am-fl">
                        注 册
                    </a>
                    <a href="login" type="button" class="am-btn am-btn-default am-btn-sm am-fr" style="border-radius: 5px">
                        去登录看看 (#^.^#)
                    </a>
                </div>
        </div>
    </div>
    </div>
        </div>
    </div>

    <!-- Footer -->

    <div th:replace="footer :: footer"></div>

    <!-- Back to Top Button -->
    <div class="back-to-top d-flex align-items-center justify-content-center">
        <span><i class="fa fa-long-arrow-up"></i></span>
    </div>

    <!-- ==== Magnific Popup ==== -->

    <!-- ==== Script js file ==== -->

    <!-- ==== Custom js file ==== -->

</body>
